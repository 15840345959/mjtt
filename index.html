<!--增加服务号分享功能-->
<script src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">

    var invitationCode = "";

    /*
     * 增加服务号分享功能
     *
     * TerryQi
     *
     * 2018-02-12
     */
    //页面启动后立即进行config设置

    function setWxConfig() {
        //通过服务号获取分享信息
        /*
         * By TerryQi
         *
         * 2018-02-12
         */
        var param = {
            url: "https://api.gowithtommy.com/anchor.html"
        }
        getFwhConfig(param, function (ret) {
            var wx_config = ret.data;
            wx.config({
                debug: false,
                appId: wx_config.app_id,
                timestamp: wx_config.timestamp,
                nonceStr: wx_config.nonceStr,
                signature: wx_config.signature,
                jsApiList: [
                    "onMenuShareTimeline",
                    "onMenuShareAppMessage"
                ]
            });
        }, null);
    }

    $(function () {
        //获取微信相关配置
        setWxConfig();

        $("#image").click(function () {
            $("#footer").hide();
        })

        invitationCode = getQueryString("invitationCode");
        if (invitationCode != null) {
            $("#data").text(invitationCode);
        } else {
            $("#data").text("获取邀请码失败");
        }
    });


    /*
     * 进行页面分享-朋友圈
     *
     * By TerryQi
     *
     */
    wx.onMenuShareTimeline({
        title: '你的好友送了你10元红包，点击即可领取', // 分享标题
        link: 'https://api.gowithtommy.com/invitation.html?invitationCode=%23YQHYXw4hEf%23', // 分享链接，该链接域名或路径必须与当前页面对应的公众号JS安全域名一致
        imgUrl: 'http://dsyy.isart.me/app.png', // 分享图标
        success: function (ret) {
            // 用户确认分享后执行的回调函数
            console.log("success ret:" + JSON.stringify(ret))
        },
        cancel: function () {
            // 用户取消分享后执行的回调函数
        }
    });

    wx.onMenuShareAppMessage({
        title: '你的好友送了你10元红包，点击即可领取', // 分享标题
        desc: '美景听听中文语音导游，让旅行更有内涵', // 分享描述
        link: 'https://api.gowithtommy.com/invitation.html?invitationCode=%23YQHYXw4hEf%23', // 分享链接
        imgUrl: 'http://dsyy.isart.me/app.png', // 分享图标
        type: 'link', // 分享类型,music、video或link，不填默认为link
        dataUrl: '', // 如果type是music或video，则要提供数据链接，默认为空
        success: function () {
            // 用户确认分享后执行的回调函数
        },
        cancel: function () {
            // 用户取消分享后执行的回调函数
        }
    });

    var toast = new auiToast({})
    $("#button").click(function () {
        if (navigator.userAgent.match(/(iPhone|iPod|iPad);?/i)) { //ios
            var copyDOM = document.querySelector('#data');  //要复制文字的节点
            var range = document.createRange();
            // 选中需要复制的节点
            range.selectNode(copyDOM);
            // 执行选中元素
            window.getSelection().addRange(range);
            // 执行 copy 操作
            var successful = document.execCommand('copy');
            try {
                if (successful) {
                    toast.success({
                        title: "已复制到剪切板",
                        duration: 2000
                    });
                }
                else {
                    toast.fail({
                        title: "复制失败，请手动选择复制",
                        duration: 2000
                    });
                }

                $("#footer").show();
            } catch (err) {
                console.log('Oops, unable to copy');
            }
            // 移除选中的元素
            window.getSelection().removeAllRanges();
        } else {
            var clipboard = new Clipboard('#button');

            clipboard.on('success', function (e) {
                console.log(e);
                toast.success({
                    title: "已复制到剪切板",
                    duration: 2000
                });
                $("#footer").show();
            });

            clipboard.on('error', function (e) {
                toast.fail({
                    title: "复制失败，请手动选择复制",
                    duration: 2000
                });
                console.log(e);
            });

        }
    });

</script>
